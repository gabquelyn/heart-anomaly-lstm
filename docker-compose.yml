version: "3.8"

services:
  heart-anomaly-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heart-anomaly-api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  # âœ… Mount the entire current directory
    environment:
      - ENV=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
